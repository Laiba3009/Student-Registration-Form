<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
 <center><h1>Student Registration Form</h1>
<form name="myform">
    <table cellpadding="5" cellspacing="5">
    <tr>
        <td> Name:</td> <td> <input type="text"></td><br>
    </tr>

    <tr>
        <td> Father's Name:</td> <td> <input type="text"></td> 
    </tr>

    <tr>
        <td> Mother's Name:</td> <td> <input type="text"></td> 
    </tr>

    <tr>
        <td>Phone No:</td> <td> <input type="number"></td> 
    </tr>

    <tr>
        <td>Email Address:</td> <td> <input type="email"></td> 
    </tr>

    <tr>
        <td>Gender:</td> <td> <input type="radio" name="gender">Male <input type="radio" name="gender">Female 
            <input type="radio"name="gender">Other</td> 
    </tr>

    <tr>
        <td> Date Of Birth:</td> <td> <input type="date"></td> 
    </tr>
    <tr>
        <td>Address:</td> <td><textarea name="address"></textarea></td> 
    </tr>

    <tr><td>Blood Group</td><td>
        <select name="group">
        <option name="">A</option>
        <option name="">B</option>
        <option name="">C</option>
        <option name="">D</option>
        </td>
    </tr>
    <tr>
        <td>Department CSS:</td> <td><input type="radio" name="depart">EEE 
            <input type="radio"name="depart">BBA</td> 

    </tr>
    <tr>
        <td>Course:</td> <td> <input type="checkbox" name="course">Course HTML<input type="checkbox" name="course">CSS
            <input type="checkbox"name="course">TypeScript <input type="checkbox"name="Course">NextJs</td> 
    </tr>
    <tr>
        <td> Photo:</td> <td> <input type="file"></td> 
    </tr>
    <tr><td></td><td><input type="submit" class="button"><input type="reset" name="reset"></td> 

    </tr>
</table>

</form>
</body>
</html>
